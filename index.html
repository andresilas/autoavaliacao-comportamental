<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Autoavaliação Comportamental Infantil</title><link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%231565c0'/><path d='M50 30 L55 40 L65 42 L57 50 L59 60 L50 55 L41 60 L43 50 L35 42 L45 40 Z' fill='white'/></svg>"><script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial,sans-serif;background:#eaf4fb;color:#333;padding-bottom:60px}.header{background:#1565c0;color:#fff;padding:24px;text-align:center}.header h1{font-size:1.8em;margin-bottom:8px}.header p{font-size:1.1em;opacity:0.9}.container{max-width:600px;margin:24px auto;background:#fff;border-radius:8px;padding:24px;box-shadow:0 2px 12px rgba(21,101,192,0.1)}.btn{background:#1976d2;color:#fff;border:none;padding:14px 28px;border-radius:4px;font-size:1em;cursor:pointer;width:100%;margin-top:12px;transition:0.2s}.btn:hover{background:#0d47a1}.btn:disabled{background:#ccc;cursor:not-allowed}.input{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:4px;font-size:1em}.progress{height:10px;background:#bbdefb;border-radius:4px;margin-bottom:16px;overflow:hidden}.progress-bar{height:100%;background:#1565c0;transition:width 0.3s}.question{margin:20px 0}.radio-group{display:flex;flex-direction:column;gap:8px;margin-top:10px}.radio-group label{padding:10px;border:1px solid #ddd;border-radius:4px;cursor:pointer;transition:0.2s}.radio-group label:hover{background:#f5f5f5}.radio-group input{margin-right:8px}.result{background:#e3f2fd;padding:16px;border-radius:8px;margin:16px 0}.footer{position:fixed;bottom:0;width:100%;background:#1565c0;color:#fff;text-align:center;padding:12px;font-size:0.9em}#payment-info{background:#fff3cd;border:1px solid #ffc107;padding:12px;border-radius:4px;margin:12px 0}</style></head><body><div class="header"><h1>Autoavaliação Comportamental Infantil</h1><p>Ferramenta educativa para observar sinais comportamentais relacionados ao autismo. Não é diagnóstico.</p></div><div class="container" id="app"></div><div class="footer">Ferramenta educativa. Resultados não substituem diagnóstico profissional.</div><script>const questions=["A criança frequentemente evita contato visual?","Ela prefere brincar sozinha em vez de interagir com outras crianças?","Demonstra dificuldade em compreender sentimentos dos outros?","Tem interesses muito restritos ou intensos por alguns assuntos?","Apresenta padrões repetitivos de comportamento?","Tem dificuldade em aceitar mudanças de rotina?","Dificuldade em se comunicar verbalmente ou não verbalmente?","Demonstra pouca resposta quando chamada pelo nome?","Reage de maneira incomum a sons, cheiros ou texturas?","Demonstra pouca expressão facial ou corporal?","Dificuldades para compartilhar objetos ou emoções?","Costuma alinhar brinquedos ou objetos repetidamente?"];let state={phase:'home',current:0,answers:[],score:0,level:'',name:'',age:''};function render(){const app=document.getElementById('app');app.innerHTML='';if(state.phase==='home'){app.innerHTML=`<h2>Bem-vindo!</h2><p style="margin:16px 0">Informe os dados abaixo para gerar o relatório após o teste.</p><input type="text" class="input" id="name" placeholder="Nome do responsável" value="${state.name}"><input type="number" class="input" id="age" placeholder="Idade da criança (1-18)" min="1" max="18" value="${state.age}"><button class="btn" onclick="startQuiz()">Começar o Teste</button>`;}else if(state.phase==='quiz'){const progress=(state.current+1)/questions.length*100;app.innerHTML=`<div class="progress"><div class="progress-bar" style="width:${progress}%"></div></div><div class="question"><h3>Pergunta ${state.current+1} de ${questions.length}</h3><p style="margin:12px 0">${questions[state.current]}</p><div class="radio-group"><label><input type="radio" name="q" value="2" ${state.answers[state.current]===2?'checked':''} onchange="setAnswer(2)"> Sim</label><label><input type="radio" name="q" value="1" ${state.answers[state.current]===1?'checked':''} onchange="setAnswer(1)"> Às vezes</label><label><input type="radio" name="q" value="0" ${state.answers[state.current]===0?'checked':''} onchange="setAnswer(0)"> Não</label></div></div><button class="btn" onclick="nextQuestion()" ${state.answers[state.current]===undefined?'disabled':''}>${state.current<questions.length-1?'Próxima pergunta':'Finalizar teste'}</button>`;}else if(state.phase==='payment'){app.innerHTML=`<h2>Pagamento Simbólico</h2><div id="payment-info"><p><strong>Para acessar o resultado completo e o relatório, realize o pagamento simbólico de R$5.</strong></p><p style="margin-top:8px;font-size:0.9em">(Esta etapa é fictícia para fins de MVP)</p></div><button class="btn" onclick="confirmPayment()">Simular pagamento e ver resultado</button>`;}else if(state.phase==='result'){const tips={'Baixa indicação':'Continue observando o desenvolvimento da criança. Variações comportamentais são naturais.','Indicação moderada':'Estimule e apoie o desenvolvimento social. Procure profissionais se tiver dúvidas.','Indicação alta':'Busque orientação de especialistas para uma avaliação detalhada.'};app.innerHTML=`<div class="result"><h2>Resultado</h2><p style="margin:8px 0"><strong>Pontuação total:</strong> ${state.score}</p><p style="margin:8px 0"><strong>Nível:</strong> ${state.level}</p><p style="margin:8px 0"><strong>Responsável:</strong> ${state.name}</p><p style="margin:8px 0"><strong>Idade da criança:</strong> ${state.age}</p><p style="margin:16px 0">${tips[state.level]}</p><div style="background:#e3f2fd;padding:12px;border-radius:4px;margin-top:12px"><strong>Atenção:</strong> Esta ferramenta tem caráter educativo e não substitui avaliação médica ou psicológica. Resultados não têm validade para laudo.</div></div><button class="btn" onclick="downloadPDF()">Baixar relatório (PDF)</button>`;}}function startQuiz(){state.name=document.getElementById('name').value;state.age=document.getElementById('age').value;if(!state.name||!state.age){alert('Preencha todos os campos');return;}state.phase='quiz';state.answers=Array(questions.length).fill(undefined);render();}function setAnswer(val){state.answers[state.current]=val;render();}function nextQuestion(){if(state.current<questions.length-1){state.current++;render();}else{state.score=state.answers.reduce((a,b)=>a+(b||0),0);if(state.score<=5)state.level='Baixa indicação';else if(state.score<=12)state.level='Indicação moderada';else state.level='Indicação alta';state.phase='payment';render();}}function confirmPayment(){state.phase='result';render();}function downloadPDF(){const{jsPDF}=window.jspdf;const doc=new jsPDF();doc.setFont('helvetica');doc.setFontSize(16);doc.text('Autoavaliação Comportamental Infantil',15,20);doc.setFontSize(12);doc.text(`Responsável: ${state.name}`,15,35);doc.text(`Idade da criança: ${state.age}`,15,45);doc.text(`Pontuação total: ${state.score}`,15,55);doc.text(`Nível de indicação: ${state.level}`,15,65);doc.setFontSize(11);doc.text('Dicas práticas:',15,80);const tips={'Baixa indicação':'Continue observando o desenvolvimento. Variações são naturais.','Indicação moderada':'Estimule o desenvolvimento social. Consulte profissionais.','Indicação alta':'Busque orientação de especialistas.'};doc.text(tips[state.level],15,90,{maxWidth:180});doc.setFontSize(10);doc.text('Aviso:',15,115);doc.text('Esta ferramenta tem caráter educativo e não substitui avaliação',15,125);doc.text('médica ou psicológica. Resultados não têm validade para laudo.',15,135);doc.save('autoavaliacao_relatorio.pdf');}render();</script></body></html>
